name: Deploy

on:
  push:
    branches:
      - main
      - unibe/main
  pull_request:
    branches:
      - main
      - unibe/main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.20.4'

      - name: Install dependencies
        run: npm install

      - name: Configurar aws-exports.js
        run: |
          echo "/* eslint-disable */" > ./src/aws-exports.js
          echo "// WARNING: DO NOT EDIT. This file is automatically generated by AWS Amplify. It will be overwritten." >> ./src/aws-exports.js
          echo "${{ secrets.UNIBE_EXPORTS_AWS }}" >> ./src/aws-exports.js

      - name: Verificar contenido de aws-exports.js
        run: cat ./src/aws-exports.js

      - name: Build the project
        run: npm run build

      - name: Deploy
        run: |
          echo "Deploying..."
